<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">





  </head>
  <body>
    <div class="main-main-div">

      <div id="main-container">
        <div class="hover">
          <img class="photo" src="./images/image-equilibrium.jpg" />
          <img class="view" src="./images/Shape.svg">
        </div>
        
  
        <h3>Equilibrium #3429</h3>
  
        <p class="main-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
  
        <div id="main">
          <div id="eth">
            <img src="./images/icon-ethereum.svg" alt="eth image" />
            <span class="eth-text">0.041 ETH</span>
          </div>
  
          <div id="days-left">
            <img src="./images/icon-clock.svg" alt="image of clock" />
            <span class="clock-text">3 days left</span>
          </div>
        </div>
        <div class="hr-div">
          <hr />
        </div>
  
        <div class="last-group">
          <!-- image -->
          <div class="div-avatar-img">
            <img src="./images/image-avatar.png" alt="image of avatar" />
          </div>
          <!-- text 1  -->
          <div class="last-texts">
            <span class="last-text-1"> Creation of </span>
  
            <!-- text 2 -->
            <span class="last-text-2">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
